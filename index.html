<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="div2">BMI</button>
            <button class="div2">Currency</button>
        </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="operator">DEL</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>

    <div class="bmiCalculator">
        <h2>BMI Calculator</h2>
        <hr>
        <p class="bmi">Height (cm): 
            <input type="number" id="height">
            <br>
            <span id="height_error"></span>
        </p>

        <p class="bmi">Weight (Kg): 
            <input type="number" id="weight">
            <br>
            <span id="weight_error"></span>
        </p>
        
        <div class="buttonContainer">
            <button id="bmiBtn">Calculate</button>
            <button id="back">Back</button>
        </div>
        
        <div id="bmiOutput"></div>
    </div>

    <div class="ageCalculator">
        <!-- <input type="text" placeholder="0" id="inputBox2">
        <div>
            <button id="old">date of birth</button>
            <button id="new">new date</button>
        </div> -->
    </div>

    <div class="currency">
        <!-- <input type="text" placeholder="0" id="inputBox2"> -->
        <!-- <div>
            <button id="source">from</button>
            <button id="destination">to</button>
        </div> -->
    </div>

    <script src="scripts1.js"></script>
    
</body>
</html>
